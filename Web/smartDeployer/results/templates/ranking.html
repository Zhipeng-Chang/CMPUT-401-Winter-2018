<!DOCTYPE html>
<meta charset="utf-8">
<style> 

.footer {
  background-color:#FAFAFA;
  position: fixed;
  text-align: left;
  bottom: 0px;
  left: 5px;
  right: 5px;
  height: 30px;
  border-radius: 10px;
  padding-left: 10px;
  padding-top: 10px;
}

div.h1 {
    padding-top: 25px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 30px;
}

div.h2 {
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
}

div.h3 {
    padding-top: 10px;
    padding-right: 100px;
    padding-bottom: 10px;
    padding-left: 15px;
}

body { font: 12px Arial;}
h1 { background-color: #EEEEEE; height: 80px;border: 0px ;border-radius: 5px;padding: 0; margin: 0;}

h2 { background-color: #FAFAFA; height: 40px; border: 0px ; border-radius: 5px;padding: 0; margin: 0; font: 20px Arial;}


h3 { background-color: #EEEEEE; height: 625px; border: 0px; border-radius: 5px;padding: 0; margin: 0; font-weight: normal;} 


h4 { background-color: #FAFAFA; height: 60px;border: 0px; border-radius: 5px;padding: 0; margin: 0; font: 20px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
#first{
    height: 50%;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
